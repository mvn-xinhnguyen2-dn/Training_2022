<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Users</title>
</head>
<body>
  <div class="container">
    <h1>Demo call API với Ajax và Fetch</h1>
    <div class="users">
      <h2> Users list 1 - call API with Fetch</h2>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="users-list" id="users-list">
        </tbody>
      </table>
      <br>
      <h2> Users list 2 - call API with Axios</h2>
      <ul id="users2-list">
      </ul>
      <h2> Users info - call API with Ajax</h2>
      <div id="user-info" class="user-item col-4"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
